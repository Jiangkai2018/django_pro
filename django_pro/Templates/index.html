<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>kevin index</title>
</head>
<body>
{% if latest_users_list  %}
<ul>
    {% for user in latest_users_list %}
        <li><a href="/users/{{ user.id }}">{{ user.username }}</a></li>
    {% endfor %}
</ul>
{% else %}
    <p>没有有效数据！</p>
{% endif %}
</body>
</html>
