<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title></title>
</head>
<body>
<input type="button"onclick="Add();"/>
<ul>
<li>123</li>
<li>456</li>
<li>789</li>
</ul>
<script src="jquery-1.12.4.min.js"></script>
<script>
 $(function(){
 // 可直接通过jQuery绑定click事件
/*$('li').click(function () {
 alert($(this).text());
 });*/
/*delegate()函数用于为指定元素的一个或多个事件绑定事件处理函数。
 此外，你还可以额外传递给事件处理函数一些所需的数据。
 即使是执行delegate()函数之后新添加的元素，只要它符合条件，
 绑定的事件处理函数仍然对其有效。
 此外，该函数可以为同一元素、同一事件类型绑定多个事件处理函数。
 触发事件时，jQuery会按照绑定的先后顺序依次执行绑定的事件处理函数。
 要删除通过delegate()绑定的事件，请使用undelegate()函数。
 从jQuery 1.7开始，请优先使用事件函数on()替代该函数。
 该函数属于jQuery对象(实例)。*/
 $("ul").delegate("li","click",function(){
 alert($(this).text());
});
});

function Add(){
var tag = document.createElement('li');
 tag.innerText ='666';
 $('ul').append(tag);
}
</script>
</body>
</html>
